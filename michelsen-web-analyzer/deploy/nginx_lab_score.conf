# Nginx configuration for lab-score.fantasy-lab.com
# Add this to your Nginx server configuration

server {
    listen 80;
    listen 443 ssl http2;
    server_name lab-score.fantasy-lab.com;
    
    # SSL configuration (if you have SSL certificates)
    # ssl_certificate /path/to/your/cert.pem;
    # ssl_certificate_key /path/to/your/private.key;
    
    # Root directory for static files (frontend build)
    root /root/Code/vision_agent_test/michelsen-web-analyzer/frontend/dist;
    index index.html;
    
    # Serve frontend static files
    location / {
        try_files $uri $uri/ @backend;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Fallback to backend for SPA routing
    location @backend {
        try_files /index.html =404;
    }
    
    # Backend API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        add_header X-Accel-Buffering no;
        
        # Handle large file uploads
        client_max_body_size 100M;
        proxy_request_buffering off;
    }
    
    # Static files from backend (uploads, screenshots)
    location /static/ {
        proxy_pass http://127.0.0.1:8080/static/;
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}